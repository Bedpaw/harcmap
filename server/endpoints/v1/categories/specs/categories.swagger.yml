paths:
  /events/:eventId/categories:
    get:
      summary: 'Get list of categories in event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Categories
      responses:
        200:
          description: 'Return list of categories'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    categoryId:
                      $ref: '#/components/props/categoryId'
                    categoryName:
                      $ref: '#/components/props/categoryName'
                    pointValue:
                      $ref: '#/components/props/pointValue'
                    pointShape:
                      $ref: '#/components/props/pointShape'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    post:
      summary: 'Add points category (SECURED)'
      description: 'Special privilege required'
      tags:
        - Categories
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryName:
                  $ref: '#/components/props/categoryName'
                pointValue:
                  $ref: '#/components/props/pointValue'
                pointShape:
                  $ref: '#/components/props/pointShape'
              required:
                - categoryName
                - pointValue
                - pointShape
      responses:
        200:
          description: 'Successfully add category'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
  /events/:eventId/categories/:categoryId:
    get:
      summary: 'Get category with categoryId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Categories
      responses:
        200:
          description: 'Points category data'
          content:
            application/json:
              schema:
                type: object
                properties:
                  categoryName:
                    $ref: '#/components/props/categoryName'
                  pointValue:
                    $ref: '#/components/props/pointValue'
                  pointShape:
                    $ref: '#/components/props/pointShape'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    put:
      summary: 'Update category with categoryId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Categories
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryName:
                  $ref: '#/components/props/categoryName'
                pointValue:
                  $ref: '#/components/props/pointValue'
                pointShape:
                  $ref: '#/components/props/pointShape'
      responses:
        200:
          description: 'Result of operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    delete:
      summary: 'Delete category with categoryId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Categories
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryId:
                  $ref: '#/components/props/categoryId'
              required:
                - categoryId
      responses:
        200:
          description: 'Result of operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'                  