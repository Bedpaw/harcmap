paths:
  /events/:eventId/teams:
    get:
      summary: 'Get list of teams in event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      responses:
        200:
          description: 'Return list of teams'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    teamId:
                      $ref: '#/components/props/teamId'
                    teamName:
                      $ref: '#/components/props/teamName'
                    collectedPoints:
                      $ref: '#/components/props/collectedPoints'
                    teamMembers:
                      $ref: '#/components/props/teamMembers'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    post:
      summary: 'Add team (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                teamName:
                  $ref: '#/components/props/teamName'
                teamLeader:
                  $ref: '#/components/props/teamLeader'
                teamMembers:
                  $ref: '#/components/props/teamMembers'
              required:
                - teamName
      responses:
        200:
          description: 'Successfully add team'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
  /events/:eventId/teams/join:
    post:
      summary: 'Allow user to join team in event (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                teamKey:
                  $ref: '#/components/props/teamKey'
              required:
                - teamKey
      responses:
        200:
          description: 'Successfully join to team'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error or none exist teamKey'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
  /events/:eventId/teams/:teamId:
    get:
      summary: 'Get team with teamId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      responses:
        200:
          description: 'Team data'
          content:
            application/json:
              schema:
                type: object
                properties:
                  teamName:
                    $ref: '#/components/props/teamName'
                  collectedPoints:
                    $ref: '#/components/props/collectedPoints'
                  teamMembers:
                    $ref: '#/components/props/teamMembers'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    put:
      summary: 'Update team with teamId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                teamName:
                  $ref: '#/components/props/teamName'
                teamKey:
                  $ref: '#/components/props/teamKey'
                teamLeader:
                  $ref: '#/components/props/teamLeader'
                teamMembers:
                  $ref: '#/components/props/teamMembers'
      responses:
        200:
          description: 'Result of operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'
    delete:
      summary: 'Delete team with teamId from event with eventId (SECURED)'
      description: 'Special privilege required'
      tags:
        - Teams
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                teamId:
                  $ref: '#/components/props/teamId'
              required:
                - teamId
      responses:
        200:
          description: 'Result of operation'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    $ref: '#/components/props/success'
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/400'
        401:
          description: 'No permissions'
          content:
            application/json:
              schema:
                $ref: '#/components/responses/401'            