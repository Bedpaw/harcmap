trigger:
  - none
pr:
  - devel

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      cd client
      npm install
      npx chromatic --project-token=8f68ac3f05f8
    displayName: 'build storybook'
